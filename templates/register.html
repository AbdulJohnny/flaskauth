<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
</head>
<body>
    <h1><center> Register Page </center></h1>
    <a href="{{url_for('login')}}"> Already have an account ? Log in</a><br>
    <a href="{{url_for('home')}}"> Go back to homepage </a><br>

    <form method="POST" action="{{ url_for('register') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.username.label }} {{ form.username() }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email() }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password() }}
        </div>
        <div>
            {{ form.role.label }}
            <br>
            {% for subfield in form.role %}
                <label>{{ subfield.label }} {{ subfield() }}</label>
            {% endfor %}
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
