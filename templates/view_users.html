<!DOCTYPE html>
<html>
<head>
    <title> Admin View Users</title>
</head>
<body>
    <h1>Users List</h1>
    <a href="{{url_for('admin_dashboard')}}"> Go Back To Dashboard </a><br>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td><a href="{{ url_for('admin_edit_user', user_id=user[0]) }}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
